<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>{{blog_post.youtube_title}}/title>
</head>
<body class="bg-gray-100 font-sans antialised">
      <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            {% if request.user.is_authenticated %}
            <a href="#" class="text-white hover:underline">Welcome {{user.username}}</a>
            <a href="{% url 'aiblog:blog-list' %}" class="text-white hover:underline">Saved Blog Posts</a>
            <a href="{% url 'aiblog:logout' %}" class="text-white hover:underline">Logout</a>
            {% else %}
            <a href="{% url 'aiblog:signup' %}" class="text-white hover:underline">Signup</a>
            <a href="{% url 'aiblog:login' %}" class="text-white hover:underline">Login</a>
            {% endif %}
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">{{blog_post.youtube_title}}</h3>
                    <p class="text-gray-700">{{blog_post.generated_content}}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">YouTube Title</h4>
                    <p class="text-gray-700">{{blog_post.youtube_title}}</p>
                    <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
                    <a href="{{blog_post.youtube_link}}" class="text-blue-700 hover:underline">{{blog_post.youtube_link}}</a>
                </div>
            </section>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="#">NabsTech</a>
    </footer>


    <script>

    </script>
</body>
</html>
